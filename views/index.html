<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Schedule Application</title>
  <link rel="stylesheet" href="../static/styles.css"> <!-- Link to CSS file -->
  <script src="https://kit.fontawesome.com/4f272c0f0e.js" crossorigin="anonymous"></script> <!-- Link for logo-->
</head>
<body>
    <div class="home background">
        <h1>Welcome to Teacher Schedule Check</h1>
        <p>You are requested to login as admin or a student to perform your task</p>
    </div>
    <div class="container">
        <div class="box">
            <div class="headings">
                <i class="fa-solid fa-user-tie"></i>
                <h2><u>Login As Administrator</u></h2>
            </div>
            <div id="form">
                <form action="/adminpage" method="post">
                    <input type="text" name="username" placeholder="Enter your Username">
                    <input type="passcode" name="password" placeholder="Enter your Password">
                    <button class="btn">Login</button>
                </form>
            </div>
        </div>
        <div class="box">
            <div class="headings">
                <i class="fa-solid fa-graduation-cap"></i>
                <h2><u>Login As Student</u></h2>
            </div>
            <div id="form">
                <form action="/studentpage" method="post">
                    <input type="text" name="username" placeholder="Enter your Username">
                    <input type="passcode" name="password" placeholder="Enter your Password">
                    <button class="btn">Login</button>
                </form>
            </div>
        </div>
  </div>
</body>
</html>
